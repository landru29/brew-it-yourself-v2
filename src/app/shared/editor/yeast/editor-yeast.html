<span data-ng-hide="EditorYeast.editing">
  <span data-ng-bind="EditorYeast.model.name"></span>
  <button type="button"
          data-ng-click="EditorYeast.edit();$event.stopPropagation();"
          class="btn btn-link btn-xs">
    <i class="fa fa-pencil"></i>
  </button>
</span>
<span data-ng-show="EditorYeast.editing">
  <form class="editor-string" data-ng-submit="EditorYeast._accept()" name="editoryeast">
    <input name="name"
           class="name"
           data-tooltip="{{:: 'name' | translate}}"
           type="string"
           data-ng-model="EditorYeast.editingModel.name">
    <button type="submit"
            data-ng-disabled="!editoryeast.$valid"
            data-ng-click="$event.stopPropagation()"
            class="btn btn-success btn-xs">
      <i class="fa fa-check"></i>
    </button>
    <button type="button"
            data-ng-click="EditorYeast.cancel();$event.stopPropagation()"
            class="btn btn-danger btn-xs">
      <i class="fa fa-times"></i>
    </button>
  </form>
</span>
