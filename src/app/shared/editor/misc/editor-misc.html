<span data-ng-hide="EditorMisc.editing">
  <span data-ng-bind="EditorMisc.model.name"></span>
  <button type="button"
          data-ng-click="EditorMisc.edit();$event.stopPropagation();"
          class="btn btn-link btn-xs">
    <i class="fa fa-pencil"></i>
  </button>
</span>
<span data-ng-show="EditorMisc.editing">
  <form class="editor-misc" data-ng-submit="EditorMisc._accept()" name="editormisc">
    <input name="name"
           class="name"
           data-tooltip="{{:: 'name' | translate}}"
           type="string"
           data-ng-model="editormisc.editingModel.name">
    <button type="submit"
            data-ng-disabled="!EditorMisc.$valid"
            data-ng-click="$event.stopPropagation()"
            class="btn btn-success btn-xs">
      <i class="fa fa-check"></i>
    </button>
    <button type="button"
            data-ng-click="EditorMisc.cancel();$event.stopPropagation()"
            class="btn btn-danger btn-xs">
      <i class="fa fa-times"></i>
    </button>
  </form>
</span>
