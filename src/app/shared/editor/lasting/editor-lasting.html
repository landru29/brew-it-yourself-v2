<span data-ng-bind="EditorLasting.model"></span>
<button type="button"
        data-ng-click="EditorLasting.edit();$event.stopPropagation();"
        class="btn btn-link btn-xs">
    <i class="fa fa-pencil"></i>
</button>
<div data-ng-show="EditorLasting.editing" class="editor-lasting">
  <svg width="180" height="180" class="clock">
    <g transform="translate(90, 90)">
      <text text-anchor="middle" x="30" y="-52">1</text>
      <text text-anchor="middle" x="52" y="-30">2</text>
      <text text-anchor="middle" x="60" y="0">3</text>
      <text text-anchor="middle" x="52" y="30">4</text>
      <text text-anchor="middle" x="30" y="52">5</text>
      <text text-anchor="middle" x="0" y="60">6</text>
      <text text-anchor="middle" x="-30" y="52">7</text>
      <text text-anchor="middle" x="-52" y="30">8</text>
      <text text-anchor="middle" x="-60" y="0">9</text>
      <text text-anchor="middle" x="-52" y="-30">10</text>
      <text text-anchor="middle" x="-30" y="-52">11</text>
      <text text-anchor="middle" x="0" y="-60">12</text>
      <circle r="11" cx="0" cy="-63" stroke="red" stroke-width="1" fill-opacity="0"></circle>
      <line x1="0" y1="0" x2="0" y2="-52" stroke="red" stroke-width="1"></line>
      <rect x="-90" y="-90" width="180" height="180" fill-opacity="0">
    </g>
  </svg>
</div>
