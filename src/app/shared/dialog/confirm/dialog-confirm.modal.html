<div class="modal-header">
  <h3 class="modal-title" data-translate="confirm"></h3>
</div>
<div class="modal-body">
  <span data-ng-bind="ConfirmModal.question"></span>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ConfirmModal.ok()" data-translate="ok"></button>
  <button class="btn btn-warning" type="button" ng-click="ConfirmModal.cancel()" data-translate="cancel"></button>
</div>
