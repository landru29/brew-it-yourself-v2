<form data-ng-submit="LoginModal.ok()">
  <div class="modal-header">
    <h3 class="modal-title" data-translate="login_modal_title"></h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="string"
             class="form-control"
             data-ng-model="LoginModal.username"
             id="username"
             placeholder="{{ 'username' | translate }}">
     </div>
     <div class="form-group">
      <input type="password"
             class="form-control"
             data-ng-model="LoginModal.password"
             id="password"
             placeholder="{{ 'password' | translate }}">
     </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" data-translate="login"></button>
    <button class="btn btn-warning" type="button" ng-click="LoginModal.cancel()" data-translate="cancel"></button>
  </div>
</form>
